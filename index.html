<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <title>Quiz</title>
</head>

<body>

    <div id="quiz" class="view">
        <div class="header">
            <a href="#create__question" class="btn btn-primary">Create a question</a>
            <h1>Quiz</h1>
        </div>
        <div class="scoreBoard"></div>
        <div class="header__categories"></div>
        <button id="start" disabled>START</button>
        <div class="quiz__holder">
            <div class="option">
                <p>Test</p>
            </div>
            <div class="option">
                <p>Test</p>
            </div>
            <div class="option">
                <p>Test</p>
            </div>
            <div class="option">
                <p>Test</p>
            </div>
        </div>
    </div>

    <div id="create__question" class="view">
        <div class="container">
            <div class="row">
                <button id="goback" class="btn btn-warning">Go Back</button>
                <label for="question">Enter a question</label>
                <input class="form-control" type="text" placeholder="Enter a question" id="question">

                <label for="q1">Enter a option 1</label>
                <input class="form-control" type="text" placeholder="Enter a option 1" id="q1">

                <label for="q2">Enter a option 2</label>
                <input class="form-control" type="text" placeholder="Enter a option 2" id="q2">

                <label for="q3">Enter a option 3</label>
                <input class="form-control" type="text" placeholder="Enter a option 3" id="q3">

                <label for="q4">Enter a option 4</label>
                <input class="form-control" type="text" placeholder="Enter a option 4" id="q4">

                <label for="correctAnswer">Enter a correct answer</label>
                <input class="form-control" type="text" placeholder="Enter a correct answer" id="correctAnswer">

                <label for="scorePoints">Enter a score points</label>
                <input class="form-control" type="number" placeholder="Enter a score points" id="scorePoints">

                <label for="answers">Select a category</label>
                <select id="answers">
                </select>

                <button id="createBtn" class="btn btn-primary my-5">Create a Question</button>
            </div>
        </div>
    </div>


    <script src="Questions.js"></script>
    <script src="Filter.js"></script>
    <script src="Quiz.js"></script>
    <script src="createQuest.js"></script>
    <script src="main.js"></script>
</body>

</html>
